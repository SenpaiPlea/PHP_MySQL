<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .page-wrapper {
      padding: 16px;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <h1>HTML Form</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <form class="row g-3" method="post" action="#">
      <div class="col-md-6">
        <label for="inputFName" class="form-label">First Name</label>
        <input type="fname" class="form-control" id="inputFName" name="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="inputLName" class="form-label">Last Name</label>
        <input type="lname" class="form-control" id="inputLName" name="lastName" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="state" required>
          <option>California</option>
          <option>California</option>
          <option selected>Michigan</option>
          <option>California</option>
          <option>California</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Phone</label>
        <input type="email" class="form-control" id="inputEmail4" name="phone" required>
      </div>
      <div class="col-md-6">
        <label for="inputLName" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputLName" name="email" required>
      </div>
      <div class="col-12">
        <label class="form-label d-block">Preferred method of contact</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" value="contactEmail">
          <label class="form-check-label" for="radioDefault1">
            Email
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" value="contactText">
          <label class="form-check-label" for="radioDefault2">
            Text
          </label>
        </div>
      </div>
    </form>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</body>

</html>
